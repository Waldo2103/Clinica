              <form role="form">
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" placeholder="Correo" type="email" (focus)="focus1=true" (blur)="focus1=false">
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus2===true}">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" placeholder="Clave" type="password" (focus)="focus2=true" (blur)="focus2=false">
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus3===true}">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" placeholder="Confirmar Clave" type="password" (focus)="focus3=true" (blur)="focus3=false">
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus4===true}">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                    </div>
                    <input class="form-control" placeholder="Nombre" type="text" (focus)="focus4=true" (blur)="focus4=false">
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus5===true}">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                    </div>
                    <input class="form-control" placeholder="Apellido" type="text" (focus)="focus5=true" (blur)="focus5=false">
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus6===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                    </div>
                    <input class="form-control" placeholder="DNI" type="number" (focus)="focus6=true" (blur)="focus6=false">
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus7===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-image"></i></span>
                    </div>
                    <input class="form-control" placeholder="Fotos" type="file" (focus)="focus7=true" (blur)="focus7=false">
                  </div>
                </div>
                <mat-form-field>
                  <ngx-mat-file-input class="form-control" placeholder="Multiple inputs" multiple></ngx-mat-file-input>
                  <mat-icon matSuffix>folder</mat-icon>
                </mat-form-field>
